        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            --neon-gold: #FFD700;
            --retro-orange: #FF6B35;
            --deep-purple: #2D1B69;
            --electric-blue: #00D9FF;
            --vintage-red: #DC143C;
            --dark-bg: #0A0A0A;
            --paper-white: #FFF8DC;
            --amber: #FFBF00;
            --copper: #B87333;
            --success-green: #00FF41;
            --neon-pink: #FF1493;
            --cyber-mint: #00FFAA;
        }

        body {
            font-family: 'Courier Prime', monospace;
            background: 
                radial-gradient(circle at 20% 80%, var(--deep-purple) 0%, transparent 50%),
                radial-gradient(circle at 80% 20%, var(--vintage-red) 0%, transparent 50%),
                linear-gradient(135deg, var(--dark-bg) 0%, var(--deep-purple) 50%, var(--dark-bg) 100%);
            background-attachment: fixed;
            color: var(--paper-white);
            cursor: none;
            overflow-x: hidden;
            min-height: 100vh;
            position: relative;
        }

        /* VHS Scan Lines */
        body::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: repeating-linear-gradient(
                0deg,
                transparent,
                transparent 2px,
                rgba(0, 217, 255, 0.03) 2px,
                rgba(0, 217, 255, 0.03) 4px
            );
            pointer-events: none;
            z-index: 1000;
            animation: scan-lines 0.1s linear infinite;
        }

        @keyframes scan-lines {
            0% { transform: translateY(0px); }
            100% { transform: translateY(4px); }
        }

        /* Custom Holographic Cursor */
        .custom-cursor {
            position: fixed;
            width: 30px;
            height: 30px;
            pointer-events: none;
            z-index: 9999;
            font-size: 20px;
            animation: cursor-glow 2s ease-in-out infinite;
        }

        @keyframes cursor-glow {
            0%, 100% { 
                filter: drop-shadow(0 0 10px var(--neon-gold));
                transform: rotate(0deg);
            }
            50% { 
                filter: drop-shadow(0 0 20px var(--electric-blue));
                transform: rotate(180deg);
            }
        }

        /* Navigation */
        .nav-header {
            background: linear-gradient(135deg, rgba(0, 0, 0, 0.95), rgba(45, 27, 105, 0.8));
            padding: 20px 0;
            border-bottom: 3px solid var(--neon-gold);
            position: sticky;
            top: 0;
            z-index: 100;
            backdrop-filter: blur(20px);
            box-shadow: 0 5px 30px rgba(255, 215, 0, 0.3);
        }

        .nav-container {
            max-width: 1600px;
            margin: 0 auto;
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 0 30px;
        }

        .nav-brand {
            font-family: 'Iceland', monospace;
            font-size: 2.5em;
            font-weight: 900;
            background: linear-gradient(45deg, var(--neon-gold), var(--electric-blue), var(--neon-pink));
            background-size: 200% 200%;
            -webkit-background-clip: text;
            background-clip: text;
            -webkit-text-fill-color: transparent;
            text-decoration: none;
            animation: holographic-brand 3s ease-in-out infinite;
            text-shadow: 0 0 30px rgba(255, 215, 0, 0.5);
        }

        @keyframes holographic-brand {
            0%, 100% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
        }

        .nav-links {
            display: flex;
            gap: 25px;
            align-items: center;
        }

        .nav-link {
            color: var(--amber);
            text-decoration: none;
            font-family: 'Orbitron', monospace;
            font-weight: bold;
            padding: 12px 20px;
            border: 2px solid transparent;
            border-radius: 25px;
            transition: all 0.3s ease;
            text-transform: uppercase;
            position: relative;
            overflow: hidden;
        }

        .nav-link::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 215, 0, 0.3), transparent);
            transition: left 0.5s;
        }

        .nav-link:hover::before {
            left: 100%;
        }

        .nav-link:hover {
            border-color: var(--electric-blue);
            color: var(--electric-blue);
            box-shadow: 0 0 20px rgba(0, 217, 255, 0.4);
            transform: translateY(-2px);
        }

        .nav-link.active {
            background: linear-gradient(45deg, var(--vintage-red), var(--retro-orange));
            color: white;
            border-color: var(--neon-gold);
        }

        /* Header Section */
        .page-header {
            text-align: center;
            padding: 60px 20px;
            background: radial-gradient(ellipse at center, rgba(255, 215, 0, 0.1) 0%, transparent 70%);
            position: relative;
            overflow: hidden;
            margin-bottom: 40px;
        }

        .page-header::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 215, 0, 0.2), transparent);
            animation: sweep 4s ease-in-out infinite;
        }

        @keyframes sweep {
            0% { left: -100%; }
            100% { left: 100%; }
        }

        .page-title {
            font-family: 'Iceland', monospace;
            font-size: 4em;
            font-weight: 900;
            background: linear-gradient(45deg, var(--neon-gold), var(--electric-blue), var(--neon-pink));
            background-size: 300% 300%;
            -webkit-background-clip: text;
            background-clip: text;
            -webkit-text-fill-color: transparent;
            animation: title-glow 4s ease-in-out infinite;
            margin-bottom: 20px;
            text-shadow: 0 0 50px rgba(255, 215, 0, 0.5);
        }

        @keyframes title-glow {
            0%, 100% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
        }

        .page-subtitle {
            font-family: 'Press Start 2P', cursive;
            font-size: 1em;
            color: var(--amber);
            margin-bottom: 20px;
            animation: subtitle-flicker 2s ease-in-out infinite;
        }

        @keyframes subtitle-flicker {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.8; }
        }

        .watchlist-stats {
            font-family: 'Orbitron', monospace;
            font-size: 1.2em;
            color: var(--electric-blue);
            letter-spacing: 2px;
            display: flex;
            justify-content: center;
            gap: 30px;
            flex-wrap: wrap;
        }

        .stat-item {
            background: linear-gradient(135deg, rgba(0, 0, 0, 0.8), rgba(45, 27, 105, 0.5));
            border: 2px solid var(--neon-gold);
            border-radius: 15px;
            padding: 15px 20px;
            backdrop-filter: blur(10px);
            animation: stat-pulse 3s ease-in-out infinite;
        }

        @keyframes stat-pulse {
            0%, 100% { box-shadow: 0 0 10px rgba(255, 215, 0, 0.3); }
            50% { box-shadow: 0 0 25px rgba(255, 215, 0, 0.6); }
        }

        /* Controls */
        .watchlist-controls {
            max-width: 1600px;
            margin: 0 auto 40px;
            padding: 30px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            flex-wrap: wrap;
            gap: 20px;
            background: linear-gradient(135deg, rgba(0, 0, 0, 0.7), rgba(45, 27, 105, 0.3));
            border-radius: 20px;
            border: 2px solid var(--amber);
            backdrop-filter: blur(10px);
        }

        .filter-section {
            display: flex;
            gap: 15px;
            align-items: center;
        }

        .filter-btn {
            background: linear-gradient(145deg, var(--copper), #654321);
            border: 2px solid var(--amber);
            color: var(--paper-white);
            padding: 12px 20px;
            border-radius: 25px;
            font-family: 'Orbitron', monospace;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s ease;
            text-transform: uppercase;
        }

        .filter-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 20px rgba(255, 191, 0, 0.4);
        }

        .filter-btn.active {
            background: linear-gradient(45deg, var(--vintage-red), var(--retro-orange));
            border-color: var(--neon-gold);
        }

        .sort-select {
            background: linear-gradient(135deg, rgba(0, 0, 0, 0.8), rgba(45, 27, 105, 0.4));
            border: 2px solid var(--neon-gold);
            color: var(--paper-white);
            padding: 12px 20px;
            border-radius: 15px;
            font-family: 'Orbitron', monospace;
            font-weight: bold;
            cursor: pointer;
        }

        .add-movie-btn {
            background: linear-gradient(45deg, var(--success-green), #00CC33);
            color: var(--dark-bg);
            border: none;
            padding: 15px 30px;
            border-radius: 30px;
            font-family: 'Orbitron', monospace;
            font-weight: bold;
            font-size: 1.1em;
            cursor: pointer;
            transition: all 0.3s ease;
            text-transform: uppercase;
            box-shadow: 0 8px 20px rgba(0, 255, 65, 0.3);
        }

        .add-movie-btn:hover {
            transform: translateY(-3px) scale(1.05);
            box-shadow: 0 12px 30px rgba(0, 255, 65, 0.5);
        }

        /* Movie Grid */
        .watchlist-container {
            max-width: 1600px;
            margin: 0 auto;
            padding: 0 30px 50px;
        }

        .watchlist-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(400px, 1fr));
            gap: 30px;
        }

        .watchlist-item {
            background: linear-gradient(135deg, rgba(0, 0, 0, 0.9), rgba(45, 27, 105, 0.5));
            border: 3px solid var(--amber);
            border-radius: 25px;
            padding: 25px;
            position: relative;
            overflow: hidden;
            backdrop-filter: blur(15px);
            transition: all 0.5s ease;
            cursor: pointer;
        }

        .watchlist-item::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: linear-gradient(45deg, var(--neon-gold), var(--electric-blue));
            opacity: 0;
            transition: opacity 0.5s ease;
            z-index: 0;
        }

        .watchlist-item:hover::before {
            opacity: 0.1;
        }

        .watchlist-item:hover {
            transform: translateY(-10px) scale(1.02);
            border-color: var(--electric-blue);
            box-shadow: 
                0 20px 40px rgba(0, 217, 255, 0.3),
                0 0 30px rgba(255, 215, 0, 0.2);
        }

        .item-header {
            display: flex;
            align-items: flex-start;
            margin-bottom: 20px;
            position: relative;
            z-index: 1;
        }

        .movie-poster-small {
            width: 90px;
            height: 135px;
            background: linear-gradient(135deg, var(--deep-purple), var(--dark-bg));
            border-radius: 15px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 2.5em;
            margin-right: 20px;
            border: 3px solid var(--amber);
            position: relative;
            overflow: hidden;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.5);
        }

        .movie-poster-small::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: repeating-linear-gradient(
                90deg,
                transparent 0px,
                rgba(255, 255, 255, 0.03) 1px,
                transparent 2px
            );
            animation: vhs-effect 2s linear infinite;
        }

        @keyframes vhs-effect {
            0% { transform: translateX(0); }
            100% { transform: translateX(10px); }
        }

        .movie-info {
            flex: 1;
            position: relative;
            z-index: 1;
        }

        .movie-title-watchlist {
            font-family: 'Iceland', monospace;
            font-size: 1.5em;
            font-weight: bold;
            color: var(--neon-gold);
            margin-bottom: 10px;
            text-shadow: 0 0 15px var(--neon-gold);
        }

        .movie-details {
            color: var(--electric-blue);
            font-size: 1em;
            margin-bottom: 15px;
            font-family: 'Orbitron', monospace;
        }

        .movie-rating-watchlist {
            background: linear-gradient(45deg, var(--vintage-red), var(--retro-orange));
            color: white;
            padding: 8px 15px;
            border-radius: 20px;
            font-weight: bold;
            display: inline-block;
            margin-bottom: 15px;
            font-family: 'Orbitron', monospace;
            box-shadow: 0 5px 15px rgba(220, 20, 60, 0.4);
        }

        .watchlist-actions {
            display: flex;
            gap: 12px;
            margin-top: 15px;
            position: relative;
            z-index: 1;
            flex-wrap: wrap;
        }

        .action-btn {
            padding: 10px 18px;
            border: 2px solid var(--amber);
            border-radius: 20px;
            font-family: 'Orbitron', monospace;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s ease;
            font-size: 0.9em;
            text-transform: uppercase;
        }

        .watch-btn {
            background: linear-gradient(45deg, var(--success-green), #00CC33);
            color: var(--dark-bg);
            border-color: var(--success-green);
        }

        .watch-btn:hover {
            transform: scale(1.1);
            box-shadow: 0 5px 20px rgba(0, 255, 65, 0.5);
        }

        .remove-btn {
            background: linear-gradient(45deg, var(--vintage-red), #AA1144);
            color: white;
            border-color: var(--vintage-red);
        }

        .remove-btn:hover {
            transform: scale(1.1);
            box-shadow: 0 5px 20px rgba(220, 20, 60, 0.5);
        }

        .priority-btn {
            background: linear-gradient(45deg, var(--amber), var(--neon-gold));
            color: var(--dark-bg);
            border-color: var(--amber);
        }

        .priority-btn:hover {
            transform: scale(1.1);
            box-shadow: 0 5px 20px rgba(255, 191, 0, 0.5);
        }

        .watch-status {
            position: absolute;
            top: 15px;
            right: 15px;
            padding: 6px 12px;
            border-radius: 15px;
            font-family: 'Press Start 2P', cursive;
            font-size: 0.65em;
            font-weight: bold;
            z-index: 2;
            text-transform: uppercase;
        }

        .status-planned {
            background: var(--electric-blue);
            color: white;
        }

        .status-watching {
            background: var(--amber);
            color: var(--dark-bg);
        }

        .status-completed {
            background: var(--success-green);
            color: var(--dark-bg);
        }

        /* Progress bars for watching status */
        .watch-progress {
            margin: 10px 0;
            background: rgba(0, 0, 0, 0.5);
            border-radius: 10px;
            height: 8px;
            overflow: hidden;
            border: 1px solid var(--electric-blue);
        }

        .progress-fill {
            height: 100%;
            background: linear-gradient(90deg, var(--success-green), var(--cyber-mint));
            transition: width 1s ease;
        }

        /* Retro movie notes */
        .movie-notes {
            margin-top: 15px;
            padding: 10px;
            background: rgba(0, 0, 0, 0.3);
            border-left: 3px solid var(--neon-pink);
            border-radius: 5px;
            font-style: italic;
            color: var(--paper-white);
            font-size: 0.9em;
        }

        /* Empty state */
        .empty-watchlist {
            text-align: center;
            padding: 80px 20px;
            background: linear-gradient(135deg, rgba(255, 215, 0, 0.1), rgba(220, 20, 60, 0.1));
            border: 3px dashed var(--neon-gold);
            border-radius: 25px;
            margin: 40px 0;
        }

        .empty-icon {
            font-size: 6em;
            margin-bottom: 30px;
            animation: float 3s ease-in-out infinite;
        }

        @keyframes float {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-20px); }
        }

        .empty-title {
            font-family: 'Iceland', monospace;
            font-size: 2.5em;
            color: var(--neon-gold);
            margin-bottom: 20px;
        }

        .empty-description {
            font-size: 1.2em;
            color: var(--amber);
            margin-bottom: 30px;
            line-height: 1.6;
        }

        /* Responsive */
        @media (max-width: 1024px) {
            .watchlist-grid {
                grid-template-columns: repeat(auto-fit, minmax(350px, 1fr));
            }
            .page-title {
                font-size: 3em;
            }
        }

        @media (max-width: 768px) {
            .watchlist-grid {
                grid-template-columns: 1fr;
            }
            .page-title {
                font-size: 2.5em;
            }
            .nav-links {
                gap: 10px;
            }
            .nav-link {
                padding: 8px 12px;
                font-size: 0.8em;
            }
            .watchlist-controls {
                flex-direction: column;
                align-items: stretch;
            }
        }
    </style>
</head>

            createTrail(mouseX, mouseY);
        });

        function createTrail(x, y) {
            const trail = document.createElement('div');
            trail.className = 'cursor-trail';
            trail.style.left = x + 'px';
            trail.style.top = y + 'px';
            document.body.appendChild(trail);
            
            setTimeout(() => {
                if (trail.parentNode) {
                    trail.parentNode.removeChild(trail);
                }
            }, 1500);
        }

        // Initialize watchlist
        function initWatchlist() {
            renderWatchlist();
            updateStats();
        }

        // Render watchlist items
        function renderWatchlist() {
            const grid = document.getElementById('watchlistGrid');
            const emptyState = document.getElementById('emptyState');
            
            let filteredData = watchlistData.filter(movie => {
                if (currentFilter === 'all') return true;
                return movie.status === currentFilter;
            });
            
            // Sort data
            filteredData.sort((a, b) => {
                switch(currentSort) {
                    case 'title':
                        return a.title.localeCompare(b.title);
                    case 'year':
                        return b.year.localeCompare(a.year);
                    case 'rating':
                        return parseFloat(b.rating) - parseFloat(a.rating);
                    case 'priority':
                        const priorityOrder = { 'high': 3, 'medium': 2, 'low': 1 };
                        return priorityOrder[b.priority] - priorityOrder[a.priority];
                    default:
                        return new Date(b.dateAdded) - new Date(a.dateAdded);
                }
            });
            
            if (filteredData.length === 0) {
                grid.innerHTML = '';
                emptyState.style.display = 'block';
                return;
            }
            
            emptyState.style.display = 'none';
            
            grid.innerHTML = filteredData.map(movie => `
                <div class="watchlist-item" data-id="${movie.id}">
                    <div class="watch-status status-${movie.status}">
                        ${movie.status.toUpperCase()}
                    </div>
                    
                    <div class="item-header">
                        <div class="movie-poster-small">
                            ${movie.icon}
                        </div>
                        <div class="movie-info">
                            <h3 class="movie-title-watchlist">${movie.title}</h3>
                            <div class="movie-details">
                                <span class="detail-item">${movie.year}</span>
                                <span class="detail-item">${movie.genre}</span>
                            </div>
                            <div class="movie-rating-watchlist">★ ${movie.rating}/10</div>
                        </div>
                    </div>
                    
                    ${movie.status === 'watching' ? `
                        <div class="watch-progress">
                            <div class="progress-fill" style="width: ${movie.progress}%"></div>
                        </div>
                        <div style="font-size: 0.8em; color: var(--electric-blue); margin-top: 5px;">
                            Progress: ${movie.progress}%
                        </div>
                    ` : ''}
                    
                    <div class="movie-notes">
                        📝 ${movie.notes}
                    </div>
                    
                    <div class="watchlist-actions">
                        ${movie.status === 'planned' ? `
                            <button class="action-btn watch-btn" onclick="updateStatus(${movie.id}, 'watching')">
                                ▶ START WATCHING
                            </button>
                        ` : ''}
                        ${movie.status === 'watching' ? `
                            <button class="action-btn watch-btn" onclick="updateProgress(${movie.id})">
                                📈 UPDATE PROGRESS
                            </button>
                            <button class="action-btn priority-btn" onclick="updateStatus(${movie.id}, 'completed')">
                                ✅ MARK COMPLETE
                            </button>
                        ` : ''}
                        ${movie.status === 'completed' ? `
                            <button class="action-btn priority-btn" onclick="updateStatus(${movie.id}, 'watching')">
                                🔄 REWATCH
                            </button>
                        ` : ''}
                        <button class="action-btn priority-btn" onclick="togglePriority(${movie.id})">
                            🔥 ${movie.priority.toUpperCase()}
                        </button>
                        <button class="action-btn remove-btn" onclick="removeMovie(${movie.id})">
                            🗑️ REMOVE
                        </button>
                    </div>
                </div>
            `).join('');
        }
        
        // Update statistics
        function updateStats() {
            const planned = watchlistData.filter(m => m.status === 'planned').length;
            const watching = watchlistData.filter(m => m.status === 'watching').length;
            const completed = watchlistData.filter(m => m.status === 'completed').length;
            
            document.getElementById('watchlistStats').innerHTML = `
                <div class="stat-item">
                    <div class="stat-number">${planned}</div>
                    <div>TO WATCH</div>
                </div>
                <div class="stat-item">
                    <div class="stat-number">${watching}</div>
                    <div>WATCHING</div>
                </div>
                <div class="stat-item">
                    <div class="stat-number">${completed}</div>
                    <div>COMPLETED</div>
                </div>
            `;
        }
        
        // Filter functionality
        function filterWatchlist(filter) {
            currentFilter = filter;
            
            // Update active button
            document.querySelectorAll('.filter-btn').forEach(btn => {
                btn.classList.remove('active');
            });
            event.target.classList.add('active');
            
            renderWatchlist();
        }
        
        // Sort functionality
        function sortWatchlist(sortBy) {
            currentSort = sortBy;
            renderWatchlist();
        }
        
        // Update movie status
        function updateStatus(id, newStatus) {
            const movie = watchlistData.find(m => m.id === id);
            if (movie) {
                movie.status = newStatus;
                if (newStatus === 'watching' && movie.progress === 0) {
                    movie.progress = 10; // Start with some progress
                } else if (newStatus === 'completed') {
                    movie.progress = 100;
                } else if (newStatus === 'planned') {
                    movie.progress = 0;
                }
                renderWatchlist();
                updateStats();
                showNotification(`${movie.title} status updated to ${newStatus.toUpperCase()}!`);
            }
        }
        
        // Update progress
        function updateProgress(id) {
            const movie = watchlistData.find(m => m.id === id);
            if (movie) {
                const newProgress = prompt(`Update progress for "${movie.title}" (0-100):`, movie.progress);
                if (newProgress !== null && !isNaN(newProgress)) {
                    const progress = Math.min(100, Math.max(0, parseInt(newProgress)));
                    movie.progress = progress;
                    if (progress === 100) {
                        movie.status = 'completed';
                    }
                    renderWatchlist();
                    updateStats();
                    showNotification(`Progress updated: ${movie.title} - ${progress}%`);
                }
            }
        }
        
        // Toggle priority
        function togglePriority(id) {
            const movie = watchlistData.find(m => m.id === id);
            if (movie) {
                const priorities = ['low', 'medium', 'high'];
                const currentIndex = priorities.indexOf(movie.priority);
                movie.priority = priorities[(currentIndex + 1) % priorities.length];
                renderWatchlist();
                showNotification(`${movie.title} priority set to ${movie.priority.toUpperCase()}`);
            }
        }
        
        // Remove movie
        function removeMovie(id) {
            const movie = watchlistData.find(m => m.id === id);
            if (movie && confirm(`Remove "${movie.title}" from watchlist?`)) {
                watchlistData = watchlistData.filter(m => m.id !== id);
                renderWatchlist();
                updateStats();
                showNotification(`${movie.title} removed from watchlist`);
            }
        }
        
        // Add new movie
        function addToWatchlist() {
            const title = prompt('Movie Title:');
            if (!title) return;
            
            const year = prompt('Release Year:', '2024');
            const genre = prompt('Genre:', 'Action');
            const rating = prompt('Rating (0-10):', '8.0');
            const notes = prompt('Notes:', 'Must watch!');
            
            const newMovie = {
                id: Date.now(),
                title: title,
                year: year || '2024',
                genre: genre || 'Action',
                rating: rating || '8.0',
                icon: getRandomIcon(),
                status: 'planned',
                priority: 'medium',
                dateAdded: new Date().toISOString().split('T')[0],
                notes: notes || 'Must watch!',
                progress: 0
            };
            
            watchlistData.unshift(newMovie);
            renderWatchlist();
            updateStats();
            showNotification(`${title} added to watchlist!`);
        }
        
        // Random movie icon generator
        function getRandomIcon() {
            const icons = ['🎬', '🎭', '🎪', '🎨', '🎯', '🎲', '🎸', '🎺', '🎷', '🎤', '🎧', '📽️', '🎥', '📺', '🎞️'];
            return icons[Math.floor(Math.random() * icons.length)];
        }
        
        // Notification system
        function showNotification(message) {
            // Create notification element
            const notification = document.createElement('div');
            notification.style.cssText = `
                position: fixed;
                top: 100px;
                right: 30px;
                background: linear-gradient(45deg, var(--success-green), var(--cyber-mint));
                color: var(--dark-bg);
                padding: 15px 25px;
                border-radius: 25px;
                font-family: 'Orbitron', monospace;
                font-weight: bold;
                font-size: 0.9em;
                z-index: 10000;
                box-shadow: 0 10px 30px rgba(0, 255, 65, 0.4);
                transform: translateX(400px);
                transition: transform 0.5s ease;
                border: 2px solid var(--neon-gold);
            `;
            notification.textContent = message;
            document.body.appendChild(notification);
            
            // Animate in
            setTimeout(() => {
                notification.style.transform = 'translateX(0)';
            }, 100);
            
            // Animate out and remove
            setTimeout(() => {
                notification.style.transform = 'translateX(400px)';
                setTimeout(() => {
                    if (notification.parentNode) {
                        notification.parentNode.removeChild(notification);
                    }
                }, 500);
            }, 3000);
        }
        
        // Add some retro sound effects (optional)
        function playRetroSound(type) {
            // You could add Web Audio API sounds here for retro beeps and blips
            // For now, we'll just use visual feedback
        }
        
        // Add keyboard shortcuts
        document.addEventListener('keydown', (e) => {
            if (e.ctrlKey || e.metaKey) {
                switch(e.key) {
                    case 'n':
                        e.preventDefault();
                        addToWatchlist();
                        break;
                    case '1':
                        e.preventDefault();
                        filterWatchlist('all');
                        break;
                    case '2':
                        e.preventDefault();
                        filterWatchlist('planned');
                        break;
                    case '3':
                        e.preventDefault();
                        filterWatchlist('watching');
                        break;
                    case '4':
                        e.preventDefault();
                        filterWatchlist('completed');
                        break;
                }
            }
        });
        
        // Add retro loading screen effect
        window.addEventListener('load', () => {
            // Create loading overlay
            const loadingOverlay = document.createElement('div');
            loadingOverlay.style.cssText = `
                position: fixed;
                top: 0;
                left: 0;
                width: 100%;
                height: 100%;
                background: var(--dark-bg);
                z-index: 10000;
                display: flex;
                flex-direction: column;
                justify-content: center;
                align-items: center;
                font-family: 'Iceland', monospace;
                color: var(--neon-gold);
                font-size: 2em;
            `;
            
            loadingOverlay.innerHTML = `
                <div style="margin-bottom: 30px; animation: spin 2s linear infinite;">🎬</div>
                <div style="margin-bottom: 20px;">LOADING CINEMAVAULT85...</div>
                <div style="width: 300px; height: 20px; border: 2px solid var(--electric-blue); border-radius: 10px; overflow: hidden;">
                    <div style="height: 100%; background: linear-gradient(90deg, var(--success-green), var(--cyber-mint)); width: 0%; animation: loadingBar 2s ease-in-out forwards;"></div>
                </div>
                <div style="margin-top: 20px; font-size: 0.5em; color: var(--amber);">INITIALIZING RETRO PROTOCOLS...</div>
            `;
            
            // Add loading animation
            const style = document.createElement('style');
            style.textContent = `
                @keyframes loadingBar {
                    0% { width: 0%; }
                    100% { width: 100%; }
                }
            `;
            document.head.appendChild(style);
            
            document.body.appendChild(loadingOverlay);
            
            // Remove loading screen after animation
            setTimeout(() => {
                loadingOverlay.style.opacity = '0';
                loadingOverlay.style.transition = 'opacity 0.5s ease';
                setTimeout(() => {
                    if (loadingOverlay.parentNode) {
                        loadingOverlay.parentNode.removeChild(loadingOverlay);
                    }
                }, 500);
            }, 2500);
        });
        
        // Initialize the app
        initWatchlist();
        
        // Add some random glitch effects
        setInterval(() => {
            if (Math.random() < 0.1) { // 10% chance every interval
                document.body.style.filter = 'hue-rotate(' + (Math.random() * 360) + 'deg)';
                setTimeout(() => {
                    document.body.style.filter = 'none';
                }, 100);
            }
        }, 5000);
        
        // Add retro console messages
        console.log('%c🎬 CINEMAVAULT85 INITIALIZED', 'color: #FFD700; font-size: 20px; font-weight: bold;');
        console.log('%c>>> RETRO MODE ACTIVATED <<<', 'color: #00D9FF; font-size: 16px;');
        console.log('%cKeyboard Shortcuts:', 'color: #FFBF00; font-size: 14px;');
        console.log('%cCtrl+N: Add Movie | Ctrl+1-4: Filter Movies', 'color: #FFF8DC; font-size: 12px;');
    </script>
</body>
